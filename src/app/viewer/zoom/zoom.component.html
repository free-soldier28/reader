<span class="zoom-value">{{ value }}%</span>

<button class="zoom-btn" mat-icon-button [disabled]="disabled" (click)="increase()">
    <mat-icon>zoom_in</mat-icon>
</button>
<button class="zoom-btn" mat-icon-button [disabled]="disabled" (click)="decrease()">
    <mat-icon>zoom_out</mat-icon>
</button>
